<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Frontend Mentor | NFT | Bulma</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - NFT preview card component solution." />
		<meta name="keywords" content="Frontend Mentor, NFT" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="is-sr-only">
			<h1>NFT</h1>
		</header>

		<main>
			<div class="container">
				<article class="card card--custom">
					<div class="card-image">
						<figure class="image is-1by1">
							<img src="./images/equilibrium.jpg" alt="" />
						</figure>
					</div>
					<div class="card-content">
						<h2 class="title">
							<a href="#" class="btn btn--link"
								>Equilibrium #3429</a
							>
						</h2>
						<p class="content">
							Our Equilibrium collection promotes balance and
							calm.
						</p>
						<ul class="level is-mobile">
							<li class="level-left">
								<span class="icon-text">
									<span class="icon">
										<i
											class="icon-ethereum"
											aria-hidden="true"></i>
									</span>
									<span>0.041 ETH</span>
								</span>
							</li>
							<li class="level-right">
								<span class="icon-text">
									<span class="icon">
										<i
											class="icon-clock"
											aria-hidden="true"></i>
									</span>
									<span>3 days left</span>
								</span>
							</li>
						</ul>
						<div class="media is-align-items-center">
							<div class="media-left">
								<figure class="image is-32x32">
									<img
										class="is-rounded"
										src="./images/avatar.png"
										alt="Jules Wyvern" />
								</figure>
							</div>
							<div class="media-content">
								<p>
									Creation of
									<a href="#" class="btn btn--link"
										>Jules Wyvern</a
									>
								</p>
							</div>
						</div>
					</div>
				</article>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<div class="content">
					<p class="is-size-7">
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							class="btn btn--link"
							rel="noopener"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by
						<a
							href="https://github.com/al3xback"
							class="btn btn--link"
							rel="noopener"
							target="_blank"
							>al3xback</a
						>.
					</p>
				</div>
			</div>
		</footer>
	</body>
</html>
